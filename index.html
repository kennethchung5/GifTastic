<!doctype html>
<html>
<head>
    <title>Gif Generator (powered by GIPHY API)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>    
<body>
    
    <div class="container">
        <div class="row">
            <h1 class="titleHeading">Gif Generator</h1>
        </div>

        <div class="row">
            <p class="instructions">Click the <span class="topicStyle">topic</span> buttons to bring up gifs.<br>   
            Click the <span class="selectedStyle">selected</span> topic button again to bring up additional gifs!<br>
            Click the gifs to toggle between still and animated gifs.<br>        
            Add topic buttons using the <span class="inputStyle">input box</span> to the right.</p>
        </div>
        
        <div class="row">
            <div id="buttonsDisplay"></div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <div id="gifsDisplay"></div>
            </div>

            <div class="col-md-2">
                <form>
                    <div class="form-group">
                        <label>Add a topic button</label>
                            <input id="topicInput" type="text" class="form-control" placeholder="new topic">
                    </div>
                    <button id="addTopic" type="submit" class="btn btn-primary">Add</button>                           
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
